<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<header></header>
<section class="register-main container-fluid">
    <!--登陆表单-->
    <aside class="register-main-right col-md-4">
        <h1>注册</h1>
        <div class="input-group input-group-username">
            <span class="input-group-addon glyphicon glyphicon-user register-username-span" id="basic-addon1"></span>
            <input type="text" class="form-control input-username" placeholder="用户名" aria-describedby="basic-addon1">
        </div>

        <div class="input-group input-group-password">
            <span class="input-group-addon glyphicon glyphicon-lock register-username-span" id="basic-addon2"></span>
            <input type="password" class="form-control input-password" placeholder="密码" aria-describedby="basic-addon2">
        </div>

        <div class="input-group input-group-password">
            <span class="input-group-addon glyphicon glyphicon-lock register-username-span" id="basic-addon3"></span>
            <input type="password" class="form-control input-password" placeholder="确认密码" aria-describedby="basic-addon3">
        </div>

        <div class="input-group input-group-email">
            <span class="input-group-addon glyphicon glyphicon-envelope register-username-span" id="basic-addon4"></span>
            <input type="email" class="form-control input-email" placeholder="邮箱" aria-describedby="basic-addon4">
        </div>

        <div class="form-inline input-group-check">
            <input type="text" class="form-control input-check" placeholder="验证码">
            <!--<img src="../img/captcha.png" class="img-responsive fright img-check" alt="验证码">-->
            <button class="btn btn-success captcha-catch">获取验证码</button>
        </div>

        <button type="button" class="btn btn-warning btn-lg register-btn">注册</button>

    </aside>
</section>
<footer></footer>


<script src="../js/jquery-3.2.0.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
